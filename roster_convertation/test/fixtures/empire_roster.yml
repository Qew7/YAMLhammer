        rules:
          rule:
          - id: 4071-d264-9d21-d627
            name: Prayers of Sigmar
            hidden: 'false'
            page: '16'
            description:
              __content__: |-
                Warrior Priests are granted exceptional powers by their divine patron. Not as powerful as the spells of the Battle Wizards, these Prayers are still very valuable on the battlefield.
                Once per Empire Magic phase, a Warrior Priest is allowed to use ONE prayer chosen from the Prayers of Sigmar list. Prayers are cast exactly like Bound spells from magic items, with a Power Level of 3. They can be cast on the Priest himself or on any one character or unit champion within 12" of the Priest. Prayers never affect a model's steed, and cannot be cast on Knights of the White Wolf or their Grand Master. Note that a Warrior Priest is never considered to be a Wizard.
          - id: 7339-ca63-2165-43f0
            name: Righteous Fury
            hidden: 'false'
            page: '16'
            description:
              __content__: |-
                Warrior Priests and the unit they are with bate all models in any of the following armies: all Chaos (Chaos Warriors, Beastmen, Daemons and Chaos Dwarfs), all Undead (Kltemri and Vampire Counts). all Skaven.
                Note that this power does not affect other characters (they are more difficult to influence than the average soldier) and units Immune to Psychology are not affected by this power as well. Also note that Warrior Priests will never join units of warriors who are not devout to Sigmar, so they cannot join units of Knights of the White Wolf
          - id: 10a3-1ca9-2174-db3a
            name: Blessing of Sigmar
            hidden: 'false'
            page: '16'
            description:
              __content__: Warrior Priests are blessed by Sigmar and can invoke the
                god's protection against the sorcerous powers of the enemy. As long
                as a Warrior Priest is on the battlefield, he adds one dice to the
                Empire player's Dispel dice pool during the enemy's Magic phase.
