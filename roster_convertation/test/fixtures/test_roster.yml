      - id: mfk5scf3iz3p93z27s
        name: Spawn of Chaos
        entryId: 6161-c30d-690f-f55d
        number: '1'
        type: unit
        from: entry
        rules:
          rule:
          - id: ce83-e5c9-7647-4198
            name: Special Movement
            hidden: 'false'
            page: '29'
            description:
              __content__: "Spawn of Chaos are moved in the Compulsory Movement part
                of the Chaos player's \nMovement phase, moving 2D6\" each turn. The
                player has no control over the distance moved, but must nominate in
                which direction the Spawn will move before rolling the dice (this
                must be in a straight line).\nIf the Spawn's movement is sufficient
                to take it into an enemy unit then it counts as charging, following
                all of the normal rules. The target may make a charge response as
                normal, counting the Movement value rolled as the Spawn's maximum
                charge distance (for the purposes of fleeing, standing and shooting.
                etc)."
          - id: 705f-1427-258d-d57c
            name: Special Attacks
            hidden: 'false'
            page: '29'
            description:
              __content__: Chaos Spawn have a random number of Attacks. This is rolled
                at the start of every Close Combat phase. Roll to hit and wound as
                normal.
          - id: 8ae3-9724-980f-7308
            name: Unbreakable
            hidden: 'false'
            description:
              __content__: "Some creatures are utterly fearless and will never give
                \nup a battle, no matter how hopeless the situation \nmight be. This
                could be because of the troops'\nextreme bravery, or because the creatures
                fighting are not truly alive.\nThese troops never break in close combat,
                and they are also immune to panic, terror and fear or any other Psychology
